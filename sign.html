<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./sign.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="card">
            <div class="sign-in">
                <h1>SIGN UP</h1>
                <p>Please fill in this form to create an account</p>
                <div class="form">
                    <div class="top">
                    <div class="left">
                        <label for="text">First Name</label>
                        <input type="text" name="Enter First Name" placeholder="Enter First Name ">
                    </div>
                    <div class="right">
                        <label for="text">Last Name</label>
                        <input type="text" name="Enter Last Name" placeholder="Enter Last Name">
                    </div>
                </div>
                    <div class="email">
                        <label for="text">Email Address</label>
                        <input type="email" name="Enter Email Address" placeholder="Enter Email Address">
                    </div>
                    <div class="bot">
                        <div class="leftt">
                            <label for="text">Password</label>
                            <input type="password" name="Password" placeholder="Password">
                        </div>
                        <div class="rightt">
                            <label for="text">Confirm Password</label>
                            <input type="password" name="Confirm Password" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="sign">
                        <button class="btn">Sign Up</button>
                    </div>
                    <p>Or</p>
                    <div class="facebook">
                        <p>Sign up with Facebook</p>
                    </div>
                    <div class="google">
                        <p>Sign up with Google</p>
                    </div>
                </div>
            </div>
            <div class="sign-up">
                <h1>SIGN IN</h1>
                <p>Please fill in this form to log in</p>
            </div>
            <div class="form2">
                <div class="topp">
                    <div class="lefty">
                        <label for="text">EMAIL</label>
                        <input type="email" name="Enter Email Address" placeholder="Enter Email Address">
                    </div>
                    <div class="emaill">
                        <label for="text">PASSWORD</label>
                        <input type="password" name="Enter Password" placeholder="Enter Password">
                    </div>
                    <div class="bottom">
                        <label for="text">CONFIRM PASSWORD</label>
                        <input type="password" name="Confirm Password" placeholder="Confirm Password">
                    </div>
                    <div class="show">
                        <input type="checkbox">
                        <p>Show Password</p>
                    </div>
                    <div class="signn-up">
                        <p>Log In</p>
                    </div>
                </div>
            </div>
             </div>
        </div>
    </div>
</body>
</html>
